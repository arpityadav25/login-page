<!DOCTYPE html>
<html>
    <head>
        <title>login-page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container-box">
            <div class="login-page">
                <div class="login-grid">
                    <div class="box1">
                        <p id="message">Welcome Traveler! Register yourself.
                        </p>
                    </div>
                    <div class="box2"></div>
                    <div class="signup-field">
                        <p class="welcome-message">Please sign-up!</p>
                    <input class="signin" type="text" placeholder="Enter Email">
                    <input class="password" type="password" placeholder="Enter your password">
                    <div class="register">
                        <button type="submit">Sign-up</button> 
                    </div>
                    </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
